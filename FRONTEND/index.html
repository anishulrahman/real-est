<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomeBase</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar">
  <div class="logo">HomeBase</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="trends.html">Trends</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-card">

    <h1>Smart Real-Estate Insights</h1>
    <p class="subtitle">
      Estimate property prices and analyze market trends using data-driven insights.
    </p>

    <div class="form-row">
      <input id="area" placeholder="Area (sq ft)">
      <input id="bedrooms" placeholder="Bedrooms">
      <select id="location">
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Other</option>
      </select>
      <button onclick="estimatePrice()">Estimate Price</button>
    </div>

    <div id="price-result"></div>

    <div class="chart-wrapper">
      <h2>Price vs Area</h2>
      <canvas id="priceChart"></canvas>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
